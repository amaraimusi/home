<h3>■このサイトについての紹介</h3>
<div class="neko">このサイトはトレーディングカード通販サイトを模したデモ用です。実際に売買は行われません。</div>


<h3>■機能について</h3>
<ul>◆ログイン機能
	<li>一般的なサイトのログインと同じ形式です。</li>
	<li>5回入力失敗した場合、5分空ける必要があります。</li>
	<li>セッションIDに関するセキュリティを施しています。</li>
</ul>
<ul>◆ログイン情報登録機能
	<li>ログインのためのアカウント発行機能です。</li>
	<li>ログイン画面から遷移できます。</li>
	<li>発行後は自動的にログインされます。</li>
</ul>
<ul>◆商品ページ
<li>商品表示方法は2種類あり、商品画像のあるウィンドウ型、商品画像を省略したリスト型があります。</li>
	<li>商品名、価格で並べ替えが可能です。</li>
	<li>商品の名前で検索機能も備えています。</li>
</ul>
<ul>◆注文機能
	<li>基本的な流れは他の一般的通販サイトと同様、入力画面、入力確認画面、登録の流れになります。</li>
	<li>ただしログインしてから注文情報を登録する場合は、入力の手間が一部省けるようにしています。</li>
</ul>
<h3>■開発環境</h3>
<center>
<table border="1">

<tr><td>OS</td><td>WindowsXP</td></tr>
<tr><td>開発言語等：</td><td>Java（jdk6 ）   JavaScript,スタイルシート,Excel VBA（開発補助ツール用）</td></tr>
<tr><td>フリームワーク</td><td>Struts1.38</td></tr>
<tr><td>統合開発ツール</td><td>Eclipse3.4</td></tr>
<tr><td>DB </td><td>MySQL 5.0</td></tr>
</table>
</center>
<h3>■セキュリティについて</h3>
<ul>◆SQLインジェクション対策
	<li>DBに関わる入力値のうちいくつかの特殊記号は削除もしくは置き換え。</li>
	<li>SQLにかかわる特殊記号を排除するフィルタプログラムを実装。（一部未実装）</li>
</ul>
<ul>◆クロスサイトスクリプティング
	<li>Strustを正しく用いることで対処。</li>
</ul>
<ul>◆セッションID管理
	<li>ログイン後、住所入力後ごとに、セッションIDを再取得する。</li>
</ul>
<h3>■未開発部分</h3>
<ul>
<li>メール送信機能が未実装</li>
<li>本格的な結合テストはまだ行っていない。</li>
<li>SQLインジェクション対策が不完全なため、必要なすべての箇所に施す。</li>
<li>管理者用部分。VBにて開発する予定。</li>
</ul>
